<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuildMyBio - AI Resume Builder</title>
    <script>
      // Suppress the Tailwind CDN warning since we are intentionally using the standalone script
      // for this serverless/buildless architecture.
      const originalWarn = console.warn;
      console.warn = (...args) => {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com should not be used in production')) {
          return;
        }
        originalWarn.apply(console, args);
      };

      // Global error handler for debugging white screen issues
      window.onerror = function(message, source, lineno, colno, error) {
        const errorContainer = document.createElement('div');
        errorContainer.style.position = 'fixed';
        errorContainer.style.top = '0';
        errorContainer.style.left = '0';
        errorContainer.style.width = '100%';
        errorContainer.style.backgroundColor = '#fee2e2';
        errorContainer.style.borderBottom = '1px solid #ef4444';
        errorContainer.style.color = '#b91c1c';
        errorContainer.style.padding = '1rem';
        errorContainer.style.zIndex = '9999';
        errorContainer.style.fontFamily = 'monospace';
        errorContainer.innerText = `Error: ${message}\nAt: ${source}:${lineno}:${colno}\n${error?.stack || ''}`;
        document.body.prepend(errorContainer);
        console.error('Caught by window.onerror:', message, error);
      };

      // Catch unhandled promise rejections
      window.onunhandledrejection = function(event) {
        const errorContainer = document.createElement('div');
        errorContainer.style.position = 'fixed';
        errorContainer.style.top = '0';
        errorContainer.style.left = '0';
        errorContainer.style.width = '100%';
        errorContainer.style.backgroundColor = '#fee2e2';
        errorContainer.style.borderBottom = '1px solid #ef4444';
        errorContainer.style.color = '#b91c1c';
        errorContainer.style.padding = '1rem';
        errorContainer.style.zIndex = '9999';
        errorContainer.style.fontFamily = 'monospace';
        errorContainer.innerText = `Unhandled Promise Rejection: ${event.reason}`;
        document.body.prepend(errorContainer);
        console.error('Caught by onunhandledrejection:', event.reason);
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather:wght@300;400;700&family=Poppins:wght@300;400;600&family=Lato:wght@300;400;700&family=Roboto:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&family=Oswald:wght@300;400;600&family=Raleway:wght@300;400;600&family=Lora:wght@400;600&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
              poppins: ['Poppins', 'sans-serif'],
              lato: ['Lato', 'sans-serif'],
              roboto: ['Roboto', 'sans-serif'],
              opensans: ['Open Sans', 'sans-serif'],
              playfair: ['Playfair Display', 'serif'],
              montserrat: ['Montserrat', 'sans-serif'],
              oswald: ['Oswald', 'sans-serif'],
              raleway: ['Raleway', 'sans-serif'],
              lora: ['Lora', 'serif'],
              caveat: ['Caveat', 'cursive'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for better UX */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
      /* Print styles to ensure exact PDF replication */
      @media print {
        body * {
          visibility: hidden;
        }
        #resume-preview-node, #resume-preview-node * {
          visibility: visible;
        }
        #resume-preview-node {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          box-shadow: none;
        }
      }
    </style>
</head>
